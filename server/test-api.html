<!DOCTYPE html>
<html>
<head>
  <title>Test Submissions API</title>
  <script>
    async function testApi() {
      const assessmentId = '67ff7c71f99127555644727a';
      const resultDiv = document.getElementById('result');
      
      try {
        resultDiv.innerHTML = 'Fetching data...';
        
        const response = await fetch(`http://localhost:5002/api/test-submissions/${assessmentId}`);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        
        resultDiv.innerHTML = `
          <h3>Success! Found ${data.count} submissions</h3>
          <pre>${JSON.stringify(data, null, 2)}</pre>
        `;
      } catch (error) {
        resultDiv.innerHTML = `
          <h3>Error!</h3>
          <p>${error.message}</p>
        `;
      }
    }
  </script>
</head>
<body>
  <h1>Test Submissions API</h1>
  <button onclick="testApi()">Test API</button>
  <div id="result"></div>
</body>
</html>
